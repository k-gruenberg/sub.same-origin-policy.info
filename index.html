<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>sub.same-origin-policy.info</title>
	</head>
	<body>
		<h2>sub.same-origin-policy.info</h2>
		<p>
			This is: <span id="window_location"></span><br/>
		</p>
		<script>
			window_location.innerText = window.location;
		</script>
		<p>
			The content of this web page is secret until you press this button:<br/>
			<input type="button" value="Relax: document.domain = 'same-origin-policy.info'" onclick="document.domain = 'same-origin-policy.info'" />
		</p>
	</body>
</html>
